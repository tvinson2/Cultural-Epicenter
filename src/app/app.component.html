<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav">
          <button color="primary" routerLink="/customers">Customers</button>
          <button color="primary" routerLink="/orders">Orders</button>
          <button color="primary" routerLink="/messages">Messages</button>
    </mat-drawer>
    <div class="sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button> 
                
                <span>Cultural Epicenter</span>
                <span class="spacer"></span>
                <mat-icon>favorite</mat-icon>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
